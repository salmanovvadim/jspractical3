<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Задание 10</title>
    </head>

    <body>
      <script>
        //Asking the user for data values (Запрос у пользователя значений данных)
        let a = prompt('Введите значение переменной а (Переменная может содержать символы от 0 до 9)', '');
        let b = prompt('Введите значение переменной b (Переменная может содержать символы от 0 до 9)', '');

        //Processing of received data (Обработка полученных данных)
        let result = ((a < 0  && b >= 0) || (a >= 0 && b < 0)) ? 'В рамках действительных чисел корень из отрицательного числа извлечь нельзя' :
        (a == /[^0-9\d+\.\d+]/ || b == /[^0-9\d+\.\d+]/ || (a == /[^0-9\d+\.\d+]/ && b == /[^0-9\d+\.\d+]/)) ? 'Введённое Вами значение содержит символы не являющиеся цифрами либо Вы забыли ввести значение' :
        (a == '' || b == '' || (a == '' && b == '')) ? 'Введённое Вами значение содержит символы не являющиеся цифрами либо Вы забыли ввести значение' :
        (a == ' ') ? 'Введённое Вами значение содержит символы не являющиеся цифрами либо Вы забыли ввести значение' :
        
        (b == ' ') ? 'Введённое Вами значение содержит символы не являющиеся цифрами либо Вы забыли ввести значение' :
        (Math.sqrt(a * b) < 4) ? 'Мало' :
        (Math.sqrt(a * b) >= 4) ? 'Много' : 
        'Введённое Вами значение содержит символы не являющиеся цифрами либо Вы забыли ввести значение';

        //Result output (вывод результата)
        alert(result);
      </script>
    </body>
    
  </html>
