<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Задание 3</title>
    </head>

    <body>
      <script>
        //Data input (Ввод данных)
        let a = prompt('Введите значение переменной а (Переменная может содержать значение только положительного числа)', '');
        let b = prompt('Введите значение переменной b (Переменная может содержать только положительного числа)', '');
        let c = prompt('Введите значение переменной с (Переменная может содержать только положительного числа)', '');

        //Data processing (Обработка данных)
        let result = (a.length == 0 || b.length == 0 || c.length == 0) ? 'Вы забыли ввести значениия одной либо нескольких переменных' :
        (/[^0-9\d+\.\d+\-]/g.test(a) || /\s/g.test(a)) ? 'В одной либо нескольких переменных Вы ввели значение не являющееся числовым' :
        (/[^0-9\d+\.\d+\-]/g.test(b) || /\s/g.test(b)) ? 'В одной либо нескольких переменных Вы ввели значение не являющееся числовым' :
        (/[^0-9\d+\.\d+\-]/g.test(c) || /\s/g.test(c)) ? 'В одной либо нескольких переменных Вы ввели значение не являющееся числовым' :

        (+a <= 0 || /\-/.test(a)) ? 'Ни одна из сторон треугольника не может принимать отрицательное значение, а также равняться нулю' :
        (+b <= 0 || /\-/.test(b)) ? 'Ни одна из сторон треугольника не может принимать отрицательное значение, а также равняться нулю' :
        (+c <= 0 || /\-/.test(c)) ? 'Ни одна из сторон треугольника не может принимать отрицательное значение, а также равняться нулю' :
        ((+c * +c) == ((+a * +a) + (+b * +b))) ? 'Ура: угадали длины сторон треугольника' :
        ((+c * +c) != ((+a * +a) + (+b * +b))) ? 'Надо учить теорему' :
        'В одной либо нескольких переменных Вы ввели значение не являющееся числовым';
        //Result output (вывод результата)
        alert(result);
      </script>
    </body>

  </html>
